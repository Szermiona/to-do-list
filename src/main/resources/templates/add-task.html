<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:insert="common::header (#{add.head.title})"></head>
<body style="background-color: #e1e1e1">
<nav th:insert="common::navbar"></nav>
<div>
    <h3 class="text-center" style="margin-top: 20px" th:text="#{add.form.header}">Add a new task. New task will be visible in your To-Do List.</h3>
</div>

<div class="container" style="margin-top: 40px">
    <div class="row row-cols-3">
        <div class="col-3">
        </div>
        <div class="col-6 bg-light rounded-3">
            <form th:action="@{/add-task}" th:object="${task}" method="POST">
                <div class="form-group">
                    <label class="my-2" for="description" th:text="#{add.form.description}">Task description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description"
                           th:placeholder="#{add.form.description}">
                    <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
                <div class="form-group">
                    <label class="my-2" th:text="#{add.form.category}">Task description</label>
                    <select class="form-select" aria-label="Płeć" th:field="*{category}">
                        <option th:each="category : ${T(com.todolist.entity.Category).values()}"
                                th:value="${category}" th:text="${category.getName()}"></option>
                    </select>
                </div>
                <label class="my-2" th:text="#{add.form.priority}">Priority (1 - highest, 5 - lowest)</label>
                <br>
                <div class="form-check form-check-inline">
                    <input th:field="*{priority}" class="form-check-input" type="radio" name="priority" id="priority1" value="1">
                    <label class="form-check-label" for="priority1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{priority}" class="form-check-input" type="radio" name="priority" id="priority2" value="2">
                    <label class="form-check-label" for="priority2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{priority}" class="form-check-input" type="radio" name="priority" id="priority3" value="3">
                    <label class="form-check-label" for="priority3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{priority}" class="form-check-input" type="radio" name="priority" id="priority4" value="4">
                    <label class="form-check-label" for="priority4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input th:field="*{priority}" class="form-check-input" type="radio" name="priority" id="priority5" value="5">
                    <label class="form-check-label" for="priority5">5</label>
                </div>
                <span class="text-danger" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></span>

                <div class="form-group">
                    <label class="my-2" for="deadline" th:text="#{add.form.deadline}">Deadline</label>
                    <input type="date" th:field="*{deadline}" class="form-control" id="deadline"
                           th:placeholder="#{add.form.deadline}">
                    <span class="text-danger" th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"></span>
                </div>
                <div class="container text-center" style="margin: 16px">
                    <input type="submit" class="btn btn-outline-success mx-2" th:value="#{add.form.button.submit}"/>
                    <input type="reset" class="btn btn-outline-secondary mx-2" th:value="#{add.form.button.reset}"/>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:insert="common::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
