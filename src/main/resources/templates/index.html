<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title th:text="#{index.head.title}"></title>
  <div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
  </div>
</head>
<body style="background-color: #e1e1e1">
<nav class="navbar navbar-expand bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" th:href="@{/}">
      <i class="bi bi-list-check"></i>
      To-Do List
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-outline-light" style="margin-left: 20px" th:href="@{add_task}" th:text="#{index.navbar.addbutton}">Add new taskDAO</a>
        </li>
        </a>
      </ul>
    </div>
  </div>
</nav>

<div>
  <h3 class="text-center" style="margin-top: 40px" th:text="#{index.description}">Your To-Do List:</h3>
</div>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
<div th:if="${taskList.size() == 0}" class="row align-items-center">
  <div class="col"></div>
  <div class="col-6">
    <div class="container-fluid" style="margin-top: 30px">
      <div class="alert alert-info fs-4" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
          <use xlink:href="#info-fill"/>
        </svg>
        <span th:text="#{index.empty.info}">Your list is still empty. To add your first taskDAO, use the button above. Keep yourself organized with To-Do List!</span>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>
<div class="container" style="margin-top: 40px">
  <table class="table caption-top table-hover bg-light" style="border-radius: 7px">
    <thead>
    <tr>
      <th scope="col" class="text-center text-dark">
        <button class=" text-dark btn btn-link btn-lg">#</button>
      </th>
      <th scope="col" class="text-center">
        <button class=" text-dark btn btn-link btn-lg" th:text="#{index.table.head.description}">Description</button>
      </th>
      <th scope="col" class="text-center">
        <button class=" text-dark btn btn-link btn-lg" th:text="#{index.table.head.category}">Category</button>
      </th>
      <th scope="col" class="text-center">
        <button class=" text-dark btn btn-link btn-lg" th:text="#{index.table.head.priority}">Priority</button>
      </th>
      <th scope="col" class="text-center">
        <button class=" text-dark btn btn-link btn-lg" th:text="#{index.table.head.deadline}">Deadline</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-danger" th:if="${task.getPriority() == 1}" th:each="task : ${taskList}">
      <th class="text-center" style="color:#343a40;" scope="row" th:text="${task.getId()}"></th>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDescription()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getCategory()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getPriority()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDeadline()}"></td>
    </tr>
    <tr class="table-warning" th:if="${task.getPriority() == 2}" th:each="task : ${taskList}">
      <th class="text-center" style="color:#343a40;" scope="row" th:text="${task.getId()}"></th>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDescription()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getCategory()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getPriority()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDeadline()}"></td>
    </tr>
    <tr class="table-success" th:if="${task.getPriority() == 3}" th:each="task : ${taskList}">
      <th class="text-center" style="color:#343a40;" scope="row" th:text="${task.getId()}"></th>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDescription()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getCategory()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getPriority()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDeadline()}"></td>
    </tr>
    <tr class="table-primary" th:if="${task.getPriority() == 4}" th:each="task : ${taskList}">
      <th class="text-center" style="color:#343a40;" scope="row" th:text="${task.getId()}"></th>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDescription()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getCategory()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getPriority()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDeadline()}"></td>
    </tr>
    <tr class="table-secondary" th:if="${task.getPriority() == 5}" th:each="task : ${taskList}">
      <th class="text-center" style="color:#343a40;" scope="row" th:text="${task.getId()}"></th>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDescription()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getCategory()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getPriority()}"></td>
      <td class="text-center" style="color:#343a40;" th:text="${task.getDeadline()}"></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
